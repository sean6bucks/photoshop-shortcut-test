<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PS Shortcuts Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>	

	<div class="header-image">
		<h1>Photoshop Shortcuts Test</h1>
	</div>
	<div class="test">
		<div class="summary">
			<h3>Enter the corresponding letter shortcut into the input box next to each Photoshop tool.<h3>
			<h3>看看下面的Photoshop工具图标，并写下相应的快捷键</h3>
			<h6>Hit SUBMIT to see your results!</h6>
			<h6>点击SUBMIT提交答案，然后查看你的分数</h6>
		</div>

		<form id="test-questions" onsubmit="return submitAnswers();" >
			<input type="text" id="name" placeholder="Enter your name" required/>
			<ul>
				<li id="move-item">
					<img src="icons/move.jpg" class="ps-tool" />
					<input type="text" class="answer" id="move" />
				</li>
				<li id="marquee-item">
					<img src="icons/marquee.jpg" class="ps-tool" />
					<input type="text" class="answer" id="marquee" />
				</li>
				<li id="lasso-item">
					<img src="icons/lasso.jpg" class="ps-tool" />
					<input type="text" class="answer" id="lasso" />
				</li>
				<li id="magic-item">
					<img src="icons/magic.jpg" class="ps-tool" />
					<input type="text" class="answer" id="magic" />
				</li>
				<li id="crop-item">
					<img src="icons/crop.jpg" class="ps-tool" />
					<input type="text" class="answer" id="crop" />
				</li>
				<li id="eyedropper-item">
					<img src="icons/dropper.jpg" class="ps-tool" />
					<input type="text" class="answer" id="eyedropper" />
				</li>
				<li id="healing-item">
					<img src="icons/healing.jpg" class="ps-tool" />
					<input type="text" class="answer" id="healing" />
				</li>
				<li id="brush-item">
					<img src="icons/brush.jpg" class="ps-tool" />
					<input type="text" class="answer" id="brush" />
				</li>
				<li id="stamp-item">
					<img src="icons/stamp.jpg" class="ps-tool" />
					<input type="text" class="answer" id="stamp" />
				</li>
				<li id="history-item">
					<img src="icons/history.jpg" class="ps-tool" />
					<input type="text" class="answer" id="history" />
				</li>
				<li id="eraser-item">
					<img src="icons/eraser.jpg" class="ps-tool" />
					<input type="text" class="answer" id="eraser" />
				</li>
				<li id="fill-item">
					<img src="icons/fill.jpg" class="ps-tool" />
					<input type="text" class="answer" id="fill" />
				</li>
				<li id="dodge-item">
					<img src="icons/dodge.jpg" class="ps-tool" />
					<input type="text" class="answer" id="dodge" />
				</li>
				<li id="pen-item">
					<img src="icons/pen.jpg" class="ps-tool" />
					<input type="text" class="answer" id="pen" />
				</li>
				<li id="type-item">
					<img src="icons/type.jpg" class="ps-tool" />
					<input type="text" class="answer" id="type" />
				</li>
				<li id="select-item">
					<img src="icons/select.jpg" class="ps-tool" />
					<input type="text" class="answer" id="select" />
				</li>
				<li id="rectangle-item">
					<img src="icons/rectangle.jpg" class="ps-tool" />
					<input type="text" class="answer" id="rectangle" />
				</li>
				<li id="grab-item">
					<img src="icons/hand.jpg" class="ps-tool" />
					<input type="text" class="answer" id="grab" />
				</li>
				<li id="zoom-item">
					<img src="icons/zoom.jpg" class="ps-tool" />
					<input type="text" class="answer" id="zoom" />
				</li>
				<li id="flip-item">
					<img src="icons/switch.jpg" class="ps-tool" />
					<input type="text" class="answer" id="flip" />
				</li>
			</ul>
			<div id="results">
				<button type="submit" id="submit">Submit</button>
			</div>
		</form>

	</div>

<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
