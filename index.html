<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PS Shortcuts Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>	

	<div class="header-image">
		<h1>Photoshop Shortcuts Test</h1>
	</div>
	<div class="test">
		<div class="summary">
			<h3>Enter the corresponding letter shortcut into the input box next to each Photoshop tool.<h3>
			<h3>看看下面的Photoshop工具图标，并写下相应的快捷键</h3>
			<h6>Hit SUBMIT to see your results!</h6>
			<h6>点击SUBMIT提交答案，然后查看你的分数</h6>
		</div>

		<form id="test-questions" onsubmit="return submitAnswers();" >
			<input type="text" id="name" placeholder="Enter your name" required/>
			<ul>
				<li id="move-item">
					<img src="https://static.wixstatic.com/media/21e0bd_fd225205c8d541f5a95aafb21f56d56c~mv2.jpg/v1/fill/w_84,h_84,al_c,lg_1,q_80/21e0bd_fd225205c8d541f5a95aafb21f56d56c~mv2.jpg" class="ps-tool" />
					<input type="text" class="answer" id="move" />
				</li>
				<li id="marquee-item">
					<img src="https://static.wixstatic.com/media/21e0bd_d6eac3ac7269472aab2da1b937374086~mv2.jpg/v1/fill/w_84,h_84,al_c,lg_1,q_80/21e0bd_d6eac3ac7269472aab2da1b937374086~mv2.jpg" class="ps-tool" />
					<input type="text" class="answer" id="marquee" />
				</li>
				<li id="lasso-item">
					<img src="https://static.wixstatic.com/media/21e0bd_cf2ab40027cb474994475c7c7fa41672~mv2.jpg/v1/fill/w_84,h_84,al_c,lg_1,q_80/21e0bd_cf2ab40027cb474994475c7c7fa41672~mv2.jpg" class="ps-tool" />
					<input type="text" class="answer" id="lasso" />
				</li>
				<li id="magic-item">

					<input type="text" class="answer" id="magic" />
				</li>
				<li id="crop-item">
					<img src="https://static.wixstatic.com/media/21e0bd_37db462310554e6d86d5c5bfaa45b47e~mv2.jpg/v1/fill/w_84,h_84,al_c,lg_1,q_80/21e0bd_37db462310554e6d86d5c5bfaa45b47e~mv2.jpg" class="ps-tool" />

				</li>
				<li id="eyedropper-item">

				</li>
				<li id="healing-item">

					<input type="text" class="answer" id="eraser" />
				</li>
				<li id="fill-item">
					<img src="https://static.wixstatic.com/media/21e0bd_32e19218afaa43ebae70258cdc2caecb~mv2.jpg/v1/fill/w_84,h_84,al_c,lg_1,q_80/21e0bd_32e19218afaa43ebae70258cdc2caecb~mv2.jpg" class="ps-tool" />
					<input type="text" class="answer" id="fill" />
				</li>
				<!-- <li>
					<img src="https://static.wixstatic.com/media/21e0bd_b680f6117b0f4a44bd52a97e8e3a702e~mv2.jpg/v1/fill/w_84,h_84,al_c,lg_1,q_80/21e0bd_b680f6117b0f4a44bd52a97e8e3a702e~mv2.jpg" class="ps-tool" />
					<input type="text" class="answer" id="blur" />
				</li> -->
				<li id="dodge-item">
					<img src="https://static.wixstatic.com/media/21e0bd_f93eae957af54fe29704e3e223a3ae36~mv2.jpg/v1/fill/w_84,h_84,al_c,lg_1,q_80/21e0bd_f93eae957af54fe29704e3e223a3ae36~mv2.jpg" class="ps-tool" />
					<input type="text" class="answer" id="dodge" />
				</li>
				<li id="pen-item">
					<img src="https://static.wixstatic.com/media/21e0bd_a80bd84f450b4754a030fad4be35a26d~mv2.jpg/v1/fill/w_84,h_84,al_c,lg_1,q_80/21e0bd_a80bd84f450b4754a030fad4be35a26d~mv2.jpg" class="ps-tool" />
					<input type="text" class="answer" id="pen" />
				</li>
				<li id="type-item">

					<input type="text" class="answer" id="type" />
				</li>
				<li id="select-item">

					<input type="text" class="answer" id="rectangle" />
				</li>
				<li id="grab-item">
					<img src="https://static.wixstatic.com/media/21e0bd_5017ad535f734c60858f0ea8ac996228~mv2.jpg/v1/fill/w_84,h_84,al_c,lg_1,q_80/21e0bd_5017ad535f734c60858f0ea8ac996228~mv2.jpg" class="ps-tool" />
					<input type="text" class="answer" id="grab" />
				</li>
				<li id="zoom-item">
					<img src="https://static.wixstatic.com/media/21e0bd_9a8790d7b1bc4a90be61d4938a043c93~mv2.jpg/v1/fill/w_84,h_84,al_c,lg_1,q_80/21e0bd_9a8790d7b1bc4a90be61d4938a043c93~mv2.jpg" class="ps-tool" />
					<input type="text" class="answer" id="zoom" />
				</li>
				<li id="flip-item">
					<img src="https://static.wixstatic.com/media/21e0bd_f31c9937fdb94920afbbfe14ca02bbcd~mv2.jpg/v1/fill/w_84,h_84,al_c,lg_1,q_80/21e0bd_f31c9937fdb94920afbbfe14ca02bbcd~mv2.jpg" class="ps-tool" />
					<input type="text" class="answer" id="flip" />
				</li>
			</ul>
			<div id="results">
				<button type="submit" id="submit">Submit</button>
			</div>
		</form>

	</div>

<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
